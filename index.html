<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Bingo</h1>

      <section class="input-container">
        <form class="bingo-form">
          <label for="bingo-input">Add a cell: </label>
          <input type="text" name="bingo-input" id="bingo-input" />
          <button class="add-button" type="submit">Add</button>
        </form>
        <p><b class="num-entries">0</b> out of <b>25</b> Spaces Filled</p>
      </section>

      <section class="game-board">
        <table class="bingo-board">
          <tr class="bingo-row">
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
          </tr>
          <tr class="bingo-row">
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
          </tr>
          <tr class="bingo-row">
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td id="free-space" class="bingo-square">Free Space</td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
          </tr>
          <tr class="bingo-row">
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
          </tr>
          <tr class="bingo-row">
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
            <td class="bingo-square"></td>
          </tr>
        </table>
        <!-- <button class="reset-button">Reset</button> -->
      </section>
    </main>
  </body>
</html>
